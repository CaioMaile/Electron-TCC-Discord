<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Descend </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Imagens/icon.png" type="img/png">
</head>
<body>
    <div class="menu">
        <img src="./Imagens/icon.png" alt="icone">
        <input type="text" placeholder="Nome do usuario" id="Nome" maxlength="10">
        <input type="text" placeholder="CÃ³digo do servidor" id="Codigo" maxlength="4">
    </div>
    <div class="principal">
        <img src="./Imagens/background.png" alt="fundo">
    </div>
    <script>
        const entradaNome = document.querySelector('input[id="Nome"]')
        const entradaCodigo = document.querySelector('input[id="Codigo"]')

        entradaCodigo.addEventListener("keypress", (evento) => {
            if(evento.key == "Enter"){
                evento.preventDefault()
                electron.AbrirPapo(entradaNome.value, entradaCodigo.value)
            }
        })
    </script>
</body>
</html>
